# MỤC ĐÍCH: Tìm ra tên chính xác của check_run từ Coderabbit

name: Debug Check Run Event

on:
  check_run:
    types: [completed]

jobs:
  debug:
    name: Print Check Run Name
    runs-on: ubuntu-latest
    steps:
      - name: Dump check_run event context
        run: |
          echo "A check_run event was completed!"
          echo "------------------------------------"
          echo "Check Run Name: ${{ github.event.check_run.name }}"
          echo "------------------------------------"
          echo "Full event payload:"
          echo "${{ toJSON(github.event) }}"

name: Evaluate CodeRabbit Review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# C·∫¢I TI·∫æN #1: S·ª≠a l·∫°i trigger theo g·ª£i √Ω c·ªßa CodeRabbit.
# S·ª≠ d·ª•ng 'pull_request_review_thread' ƒë·ªÉ b·∫Øt ƒë√∫ng s·ª± ki·ªán 'resolved' v√† 'unresolved'.
on:
  pull_request_review:
    types: [submitted]
  pull_request_review_thread:
    types: [resolved, unresolved]

jobs:
  evaluate_codereview:
    # S·ª≠a l·∫°i ƒëi·ªÅu ki·ªán 'if' ƒë·ªÉ bao g·ªìm c·∫£ event m·ªõi 'pull_request_review_thread'
    if: |
      (github.event_name == 'pull_request_review' && github.event.sender.login == 'coderabbitai[bot]') ||
      (github.event_name == 'pull_request_review_thread' && github.event.sender.login != 'github-actions[bot]')
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # C·∫¢I TI·∫æN #2: ƒê·ªãnh nghƒ©a m·ªôt marker ·∫©n ·ªïn ƒë·ªãnh ƒë·ªÉ t√¨m ki·∫øm.
      COMMENT_MARKER: ""
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Summary from Unresolved Comments
        id: generate_summary
        run: |
          graphql_query='
            query($owner: String!, $name: String!, $prNumber: Int!) {
              repository(owner: $owner, name: $name) {
                pullRequest(number: $prNumber) {
                  reviewThreads(first: 100) {
                    nodes {
                      isResolved
                      comments(first: 20) {
                        nodes {
                          author { login }
                          body
                          url
                        }
                      }
                    }
                  }
                }
              }
            }'
            
          # C·∫¢I TI·∫æN #3: S·ª≠a l·∫°i b·ªô l·ªçc t√°c gi·∫£ GraphQL cho ch√≠nh x√°c th√†nh 'coderabbitai[bot]'.
          issues_json=$(gh api graphql -f query="$graphql_query" -f owner="${{ github.repository_owner }}" -f name="${{ github.event.repository.name }}" -F prNumber="$PR_NUMBER" \
            --jq '[.data.repository.pullRequest.reviewThreads.nodes[] | select(.isResolved == false) | .comments.nodes[] | select(.author.login == "coderabbitai[bot]" and (.body | contains("_‚ö†Ô∏è Potential issue_")))]')
            
          issue_count=$(echo "$issues_json" | jq 'length')
          echo "Final issue count is: $issue_count"
          echo "issue_count=$issue_count" >> $GITHUB_OUTPUT
          
          # Lu√¥n th√™m marker ·∫©n v√†o ƒë·∫ßu n·ªôi dung comment.
          SUMMARY_BODY="${{ env.COMMENT_MARKER }}\n\n### üîç Ph√¢n t√≠ch t·ª´ CodeRabbit\n\n"
          
          if [ "$issue_count" -gt 0 ]; then
            SUMMARY_BODY="${SUMMARY_BODY}**<font color='red'> t√¨m th·∫•y $issue_count 'Potential issue' ch∆∞a ƒë∆∞·ª£c gi·∫£i quy·∫øt.</font>**\n\n"
            SUMMARY_BODY="${SUMMARY_BODY}| V·∫•n ƒë·ªÅ ƒë∆∞·ª£c ph√°t hi·ªán | Xem chi ti·∫øt |\n"
            SUMMARY_BODY="${SUMMARY_BODY}| --- | --- |\n"
            table_rows=$(echo "$issues_json" | jq -r '.[] | "| `\(.body | split("\n")[0])` | [Link t·ªõi comment](\(.url)) |"')
            SUMMARY_BODY="${SUMMARY_BODY}${table_rows}"
          else
            SUMMARY_BODY="${SUMMARY_BODY}**<font color='green'> Tuy·ªát v·ªùi!</font>** T·∫•t c·∫£ 'Potential issue' ƒë√£ ƒë∆∞·ª£c gi·∫£i quy·∫øt.\n"
          fi
          
          SUMMARY_BODY="${SUMMARY_BODY}\n\n---\n"
          if [ "$issue_count" -gt 3 ]; then
             SUMMARY_BODY="${SUMMARY_BODY}**<font color='orange'>‚ö†Ô∏è Tr·∫°ng th√°i: Y√™u c·∫ßu thay ƒë·ªïi.</font>** S·ªë l∆∞·ª£ng 'Potential issue' (${issue_count}) v∆∞·ª£t qu√° ng∆∞·ª°ng cho ph√©p (3)."
          else
             SUMMARY_BODY="${SUMMARY_BODY}**<font color='green'>‚úÖ Tr·∫°ng th√°i: Ph√™ duy·ªát.</font>** S·ªë l∆∞·ª£ng 'Potential issue' (${issue_count}) n·∫±m trong ng∆∞·ª°ng cho ph√©p."
          fi
          
          SUMMARY_BODY="${SUMMARY_BODY}\n\n*B·∫£ng n√†y ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª± ƒë·ªông b·ªüi GitHub Actions.*"
          echo "summary_body<<EOF" >> $GITHUB_OUTPUT
          echo -e "$SUMMARY_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # C·∫¢I TI·∫æN #4: Th√™m b∆∞·ªõc t√¨m ki·∫øm comment hi·ªán c√≥.
      - name: Find existing summary comment
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ env.PR_NUMBER }}
          body-includes: ${{ env.COMMENT_MARKER }}

      # C·∫¢I TI·∫æN #5: S·ª≠ d·ª•ng numeric comment-id t·ª´ b∆∞·ªõc tr√™n ƒë·ªÉ c·∫≠p nh·∫≠t.
      - name: Create or Update Summary Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ env.PR_NUMBER }}
          # L·∫•y comment-id (d·∫°ng s·ªë) t·ª´ output c·ªßa b∆∞·ªõc 'find_comment'.
          # N·∫øu kh√¥ng t√¨m th·∫•y, gi√° tr·ªã n√†y s·∫Ω r·ªóng v√† action s·∫Ω t·ª± ƒë·ªông t·∫°o comment m·ªõi.
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          body: ${{ steps.generate_summary.outputs.summary_body }}
          edit-mode: replace

      - name: Approve or Request Changes based on Issue Count
        run: |
          if [ "${{ steps.generate_summary.outputs.issue_count }}" -gt 3 ]; then
            echo "Requesting changes because issue count is ${{ steps.generate_summary.outputs.issue_count }} (>3)."
            gh pr review $PR_NUMBER --request-changes --body "Action: Y√™u c·∫ßu thay ƒë·ªïi. Chi ti·∫øt xem trong comment t√≥m t·∫Øt."
            gh pr edit $PR_NUMBER --remove-label "READY TO MERGE" || true
          else
            echo "Approving because issue count is ${{ steps.generate_summary.outputs.issue_count }} (<=3)."
            EXISTING_REVIEW_ID=$(gh pr view $PR_NUMBER --json reviews --jq '.reviews[] | select(.author.login == "github-actions[bot]" and .state == "CHANGES_REQUESTED") | .id' | tail -n 1)
            if [ -n "$EXISTING_REVIEW_ID" ]; then
              echo "Dismissing previous 'Changes Requested' review (ID: $EXISTING_REVIEW_ID)."
              gh pr review --dismiss "$EXISTING_REVIEW_ID" --body "C√°c v·∫•n ƒë·ªÅ tr∆∞·ªõc ƒë√≥ ƒë√£ ƒë∆∞·ª£c gi·∫£i quy·∫øt."
            fi
            gh pr review $PR_NUMBER --approve --body "Action: Ph√™ duy·ªát. S·ªë l∆∞·ª£ng issue trong ng∆∞·ª°ng cho ph√©p."
            gh pr edit $PR_NUMBER --add-label "READY TO MERGE"
          fi

      - name: Report Final Status
        if: always()
        run: |
          if [ "${{ steps.generate_summary.outputs.issue_count }}" -gt 0 ]; then
            STATE='failure'
            DESC="ƒê√°nh gi√° ph√°t hi·ªán th·∫•y c√≥ ${{ steps.generate_summary.outputs.issue_count }} v·∫•n ƒë·ªÅ ch∆∞a ƒë∆∞·ª£c gi·∫£i quy·∫øt."
          else
            STATE='success'
            DESC='ƒê√°nh gi√° ho√†n t·∫•t: kh√¥ng c√≥ v·∫•n ƒë·ªÅ n√†o.'
          fi

          gh api \
            --method POST \
            /repos/${{ github.repository }}/statuses/$HEAD_SHA \
            -f state="$STATE" \
            -f description="$DESC" \
            -f context='Code Analysis Result'
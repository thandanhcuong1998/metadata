# Vị trí: .github/workflows/block-pr-on-change.yml
name: Block PR until Code Analysis is Complete

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  set_pending_status:
    runs-on: ubuntu-latest
    steps:
      - name: Report pending status to block merging
        env:
          GH_TOKEN: ${{ github.token }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          gh api \
            --method POST \
            /repos/${{ github.repository }}/statuses/$HEAD_SHA \
            -f state='pending' \
            -f description='Waiting for CodeRabbit analysis and evaluation' \
            -f context='Code Analysis Result'